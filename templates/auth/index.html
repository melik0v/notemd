{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'styles/fonts.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
    {% block style %}
    {% endblock %}
    <title>NoteMD</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-6 offset-lg-3">
            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

                <div class="form">
                    <div class="title">
                        <span class="title dark-part">Note</span>
                        <span class="title light-part">MD</span>
                    </div>
                    <div class="buttons">
                        <a href="/login/vk-oauth2">
                            <button class="btn">
                                <img src="{% static 'media/vk_icon.svg' %}" alt="" class="btn-icon">
                                Войти с помощью VK
                            </button>
                        </a>

                        <a href="/login/google-oauth2">
                            <button class="btn">
                                <img src="{% static 'media/google_icon.svg' %}" alt="" class="btn-icon">
                                Войти с помощью Google
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
